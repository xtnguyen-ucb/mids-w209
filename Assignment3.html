<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
    <p>Amazon Purchase History</p>
<meta charset="utf-8">
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}

</style>
<div class="chart"></div>
<script type="text/javascript" src="d3.min.js"></script>
<script>

var data = [2.98, 3.40, 4.74, 7.29, 12.55, 15.61, 19.31, 40.21, 44.45, 59.99, 61.98, 84.72, 133.23, 154.42, 165.79, 196.54, 255.30, 279.67, 390.59, 441.67, 680.53];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
  </body>
 </html>
